<div class="general-container">
  <div class="body">
    <form [formGroup]="formIngresarPalabra" (submit)="guardarPalabra()" class="form2" id="form">
      <div class="form">
        <h1>Crear Palabra</h1>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Name" formControlName="nombreJuego">
          <label for="name" class="form__label">Nombre del juego</label>
        </div>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Name" formControlName="palabra">
          <label for="name" class="form__label">Palabra</label>
        </div>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Name" formControlName="pista">
          <label for="name" class="form__label">Pista</label>
        </div>
        <button [disabled]="formIngresarPalabra.invalid">Ingresar Palabra</button>
        <button (click)="crearJuegoOrdenaPalabra()" type="button">Crear juego</button>
      </div>
    </form>
  </div>

  <!---Agrego componente de palabra container -->
  <div class="palabras-container">
    <app-palabra-container *ngFor="let palabra of palabras; let i = index" [palabra]="palabra" [id]="i"
      (notificar)="eliminarPalabra(i)">
    </app-palabra-container>
  </div>
</div>
