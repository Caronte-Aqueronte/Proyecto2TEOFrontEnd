<h2>Tus medallas</h2>
<div class="medallas-container"><app-medalla-card *ngFor="let medalla of medallas"
        [informacion]="medalla"></app-medalla-card></div>

<div class="table-container">
    <h2>Historial de juegos</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

        <ng-container matColumnDef="nombreJuego">
            <th mat-header-cell *matHeaderCellDef> Nombre de juego </th>
            <td mat-cell *matCellDef="let element"> {{element.juego[0].nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo de Juego </th>
            <td mat-cell *matCellDef="let element"> {{element.juego[0].tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="punteo">
            <th mat-header-cell *matHeaderCellDef> Punteo </th>
            <td mat-cell *matCellDef="let element"> {{element.punteo}} </td>
        </ng-container>

        <ng-container matColumnDef="tiempo">
            <th mat-header-cell *matHeaderCellDef> Tiempo </th>
            <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
        </ng-container>


        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
